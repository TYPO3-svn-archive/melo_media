<script type="text/javascript">
	swfobject.registerObject("media-{row.uid}", "9.0.115", "expressInstall.swf");
</script>

<script type="text/javascript">
	var flashvars = {};
	flashvars.XMLfn = "/{xml}";
	var params = {};
	
	params.scale = "noscale";
	params.salign = "";
	params.wmode = "transparent";
	params.allowscriptaccess = "samedomain";
	params.allowfullscreen = "true";
	params.menu = "false";

	var attributes = {};
	swfobject.embedSWF("{player}", "media-{row.uid}", "{flexform.width}", "{flexform.height}", "9.0.0", false, flashvars, params, attributes);
	swfobject.createCSS("#media-{row.uid}","outline:none");
	swfobject.addDomLoadEvent(function() { document.getElementById("media-{row.uid}").focus(); });

</script>

<div id="media-{row.uid}">

		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
		</a>
</div>
